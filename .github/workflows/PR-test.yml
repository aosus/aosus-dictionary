name: PR-test

on:
  pull_request:
    types: [edited, opened, synchronize, ready_for_review, closed, reopened]
  pull_request_review:
    types: [edited, dismissed]
  workflow_dispatch:

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest
    concurrency: # Only run one Job at a time
      group: ci-${{ github.ref }} 
      cancel-in-progress: true
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2 
      with:
        persist-credentials: false
        fetch-depth: '0'

    - name: Setup node env ğŸ—
      if: github.event.pull_request.state != 'closed'
      uses: actions/setup-node@v2.1.5
      with:
        node-version: 14
        
    - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
      if: github.event.pull_request.state != 'closed'
      run: yarn

    - name: Generate
      if: github.event.pull_request.state != 'closed'
      run: yarn run generate

    - name: Deploy gh-pages preview # https://github.com/rossjrw/pr-preview-action
      uses: rossjrw/pr-preview-action@v1
      with:
        source-dir: dist
